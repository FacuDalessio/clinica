<div class="body bg-body-secondary">
    <mat-spinner *ngIf="onSpinner" class="spinner"></mat-spinner>
    <div class="formContainer">
        <div class="card">
            <p class="titulo">Iniciar sesion</p>
            <hr class="linea">
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="alert alert-danger mb-2" *ngIf="mensajeError">
                        {{mensajeError}}
                    </div>
                    <div class="mb-2 input-group has-validation">
                        <div class="inputDiv" [class.is-invalid]="mailHasError()">
                            <label class="form-label" for="inputMail">Mail</label>
                            <input [class.is-invalid]="mailHasError()" formControlName="mail" placeholder="Ingrese su mail" type="email" class="form-control" id="inputMail">
                        </div>
                        <div class="invalid-feedback">
                            {{mailHasError()}}
                        </div>
                    </div>
                    <div class="mb-2 input-group has-validation">
                        <div class="inputDiv" [class.is-invalid]="passwordHasError()">
                            <label class="form-label" for="inputContrase単a">Contrase単a</label>
                            <input [class.is-invalid]="passwordHasError()" formControlName="password" placeholder="Ingrese su contrase単a" type="password" class="form-control" id="inputContrase単a">
                        </div>
                        <div class="invalid-feedback">
                            {{passwordHasError()}}
                        </div>
                    </div>
                    <div class="mb-2 mt-3">
                        <button (click)="login()" class="btn btn-primary" [disabled]="!form.valid">Iniciar sesion</button>
                    </div>
                    <p class="mt-3">Si no tenes cuenta, podes crearte una <span><a href="/registro">aca</a></span>.</p>
                </form>
            </div>
        </div>
        <div class="ingresoRapido">
            <button class="btn btn-primary redondo paciente1" (click)="paciente1()"></button>
            <button class="btn btn-primary redondo paciente2" (click)="paciente2()"></button>
            <button class="btn btn-primary redondo paciente3" (click)="paciente3()"></button>
            <button class="btn btn-primary redondo especialista1" (click)="especialista1()"></button>
            <button class="btn btn-primary redondo especialista2" (click)="especialista2()"></button>
            <button class="btn btn-primary redondo admin" (click)="admin()"></button>
        </div>
    </div>
    
</div>
