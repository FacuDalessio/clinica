<div class="body">
    <mat-spinner *ngIf="onSpinner" class="spinner"></mat-spinner>
    <article class="mb-5" *ngIf="!onSpinner">
        <h1 class="titulo">Lista Usuarios</h1>
        <table class="table shadow-sm">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">DNI</th>
                <th scope="col">Obra Social</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Mail</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr *ngFor="let usuario of usuarios">
                <td scope="row">{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.edad}}</td>
                <td>{{usuario.dni}}</td>
                <td>{{usuario.obraSocial}}</td>
                <td>{{usuario.especialidad}}</td>
                <td>{{usuario.mail}}</td>
            </tr>
            </tbody>
        </table>
        <p class="linkRegistro">Para crear una cuenta de un usuario administrador, ingrese <span><a href="/registroAdministrador">aca</a></span>.</p>
    </article>
    
</div>
